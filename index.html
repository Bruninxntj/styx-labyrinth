<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styx Labyrinth</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=IM+Fell+English&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="glitch">STYX LABYRINTH</h1>
        <p class="hint">"Cinco moedas selam o destino do viajante."</p>

        <!-- PRIMEIRO DESAFIO -->
        <div id="first-challenge">
            <input type="text" id="first-answer" placeholder="Digite a resposta..." autocomplete="off">
            <button onclick="checkFirstAnswer()">Confirmar</button>
            <p id="first-message"></p>
        </div>

        <!-- SEGUNDA FASE (INICIALMENTE OCULTA) -->
        <div id="puzzle-section" style="display: none;">
            <p class="provocative">"Achar que eu cometeria erros foi seu maior erro. Vamos ver até onde sua inteligência vai..."</p>
            <p id="question"></p> 
            <input type="text" id="answer" placeholder="Digite a resposta..." autocomplete="off">
            <button onclick="checkAnswer()">Confirmar</button>
            <p id="message"></p>
        </div>

        <!-- TELA DE FINALIZAÇÃO -->
        <div id="final-screen" style="display: none;">
            <h1>Você venceu!</h1>
            <p>Parabéns, você conseguiu completar todos os desafios. A travessia foi concluída!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
